<DOCTYPE html> 
<html>
<head>
	<title>Checkout</title>
		<link rel="stylesheet" href="Checkout.css">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<script type = "text/Javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	
	</head>
<body> 
	<div class="info">
		<h2><u>Personal Details</u></h2>
		<p style="color: white"> * required field </p>
		<div class="personalInfo">
		
			<form>
				<input class="form" type="text" placeholder="First Name" id="firstName">
				<br>
				<input class="form"type="text" placeholder="Last Name" id="lastName">
				<br>
				<input class="form"type="text" placeholder="Address" id="address">
				<br>
				<input class="form"type="text" placeholder="City" id="city">
				<br>
				<input class="form"type="text" placeholder="State" id="state">
				<br>
				<input class="form"type="text" placeholder="Zip/Postal code" id="zip" maxlength = "5">
			</form>
			</div>
			
			
			<div class="checkoutBox">
			 <h2 style="transform: translateX(80px); margin-top: -10px">Your cart</h2>
			 <label>Subtotal:</label>
			 <input type="number" id="subtotal" size="10">
			 <br>
			 <label>Shipping:</label>
			 <input type="number" id="shipping" size="10">
			 <br>
			 <label> Total: </label>
			 <input type="number" id="total" size="10">
			 <br>
			 <button class="btn btn-dark btn-lg" type="submit" id="payBtn">Pay</button>
			 </div>
			 
			
			<h2> <u>Shipping Address </u></h2>
			    
				<input type="checkbox" id="checkBox" onclick= "function()">
				<span id="checkTxt">Billing address is same as shipping address</span>
				
				<br>
			<form>
			 <input class="form"type="text" placeholder="Address line 1" id="address1">
			 <br>
			 <input class="form"type="text" placeholder="Address line 2" id="address2">
			 <br>
			  <input class="form"type="text" placeholder="City" id="shippingCity">
			  <br>
			   <input class="form"type="text" placeholder="State" id="shippingState">
				<br>
				<input class="form"type="text" placeholder="Zip/Postal code" id="shippingZip">
				</form> 
				   
					<div class="payMethodBox">
				  <h2> Payment Method </h2>
				  <label id="label">Please select payment type: </label>
				  <br>
				  <input type="radio" class="payRadio"> <span id="creditPay">Credit/Debit card</span>
				   <form>
					<input type="text" placeholder="cardholder" id="cardHolder">
					<br>
					<input type="text" placeholder="Card number" maxlength="16" id="cardNumber">
					<br>
					<input type="text" placeholder="Expiration date: 00 / 00" id="expDate"> 
					<br>
					<input type="text" placeholder="CCV" maxlength="3" id="ccvNum">
					</form>
					 	<button class="btn btn-info btn-lg" id="saveCardBtn" onclick="validate()">Save Card</button>
						<br>
			     </div>
				  
			 <h2><u> Billing Address </u></h2>
				
				<form id="billingForm" class="hide">
			 <input class="hide" type="text" placeholder="Address line 1" id="billingAddress">
			 <br>
			 <input class="hide" type="text" placeholder="Address line 2" id="billingAddress">
			 <br>
			  <input class="hide" type="text" placeholder="City" id="billingCity">
			  <br>
			   <input class="hide" type="text" placeholder="State" id="billingState">
				<br>
				<input class="hide" type="text" placeholder="Zip/Postal code" id="billingZip">
				</form>
				</div>
				
	
			
				<script src="Checkout.js" type="text/javascript"> </script>
				
	</body>
</html>
