<DOCTYPE html> 
<html>
<head>
	<title>Checkout</title>
		<link rel="stylesheet" href="Checkout.css">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	</head>
<body> 
	<div class="info">
		<h2><u>Personal Details</u></h2>
		<p style="color: white"> * required field </p>
		<div class="personalInfo">
		
			<form>
				<input type="text" placeholder="First Name" id="firstName">
				<br>
				<input type="text" placeholder="Last Name" id="lastName">
				<br>
				<input type="text" placeholder="Address" id="address">
				<br>
				<input type="text" placeholder="City" id="city">
				<br>
				<input type="text" placeholder="State" id="state">
				<br>
				<input type="number" placeholder="Zip/Postal code" id="zip">
			</form>
			</div>
			
			<div class="checkoutBox">
			 <h2 style="transform: translateX(80px); margin-top: -10px">Your cart</h2>
			 <label>Subtotal:</label>
			 <input type="number" id="subtotal" size="10">
			 <br>
			 <label>Shipping:</label>
			 <input type="number" id="shipping" size="10">
			 <br>
			 <label> Total: </label>
			 <input type="number" id="total" size="10">
			 <br>
			 <button class="btn btn-dark btn-lg" type="submit" id="payBtn">Pay</button>
			 </div>
			
			<h2> <u>Shipping Address </u></h2>
			    
				<input type="checkbox" id="checkBox">
				<span id="checkTxt">Billing address is same as shipping address</span>
				
				<br>
			<form>
			 <input type="text" placeholder="Address line 1" id="address">
			 <br>
			 <input type="text" placeholder="Address line 2" id="address">
			 <br>
			  <input type="text" placeholder="City" id="city">
			  <br>
			   <input type="text" placeholder="State" id="state">
				<br>
				<input type="text" placeholder="Zip/Postal code" id="zip">
				</form>
			 
			 <h2><u> Billing Address </u></h2>
				
				<form>
			 <input type="text" placeholder="Address line 1" id="address">
			 <br>
			 <input type="text" placeholder="Address line 2" id="address">
			 <br>
			  <input type="text" placeholder="City" id="city">
			  <br>
			   <input type="text" placeholder="State" id="state">
				<br>
				<input type="text" placeholder="Zip/Postal code" id="zip">
				</form>
				</div>
				
				<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
